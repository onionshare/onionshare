name: onionshare
base: core18
version: '2.3.dev1'
summary: Securely and anonymously share files, host websites, and chat using Tor
description: |
  OnionShare lets you securely and anonymously send and receive files. It works by starting 
  a web server, making it accessible as a Tor onion service, and generating an unguessable 
  web address so others can download files from you, or upload files to you. It does _not_ 
  require setting up a separate server or using a third party file-sharing service.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  onionshare:
    common-id: org.onionshare.OnionShare
    command: onionshare
    plugs:
      - desktop
      - home
      - network
      - network-bind
      - removable-media
  
  cli:
    common-id: org.onionshare.OnionShareCli
    command: onionshare-cli
    plugs:
      - home
      - network
      - network-bind
      - removable-media

parts:
  onionshare:
    source: ./desktop/src
    plugin: python
    python-version: python3
    python-packages:
      - Click
      - eventlet
      - Flask
      - Flask-HTTPAuth
      - flask-socketio
      - psutil
      - pycryptodome
      - PySocks
      - pyside2==5.15.1
      - qrcode
      - requests
      - stem
      - urllib3
    stage-packages:
      - libdrm2
      - libfontconfig1
      - libfreetype6
      - libgl1
      - libglvnd0
      - libglx0
      - libpng16-16
      - libx11-6
      - libx11-xcb1
      - libxau6
      - libxcb-glx0
      - libxcb-sync1
      - libxcb-xkb1
      - libxcb1
      - libxdamage1
      - libxdmcp6
      - libxext6
      - libxfixes3
      - libxkbcommon-x11-0
      - libxkbcommon0
      - libegl1
      - libxcomposite1
      - libxcursor1
      - libxi6
      - libxrandr2
      - libxrender1
      - libxtst6
      - libasound2
      - libatk1.0-0
      - libcairo-gobject2
      - libcairo2
      - libcups2
      - libgtk-3-0
      - libgdk-pixbuf2.0-0
      - libharfbuzz0b
      - libicu60
      - libjpeg8
      - liblcms2-2
      - libnspr4
      - libnss3
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - librsvg2-2
      - libwayland-client0
      - libwayland-cursor0
      - libwayland-egl1
      - libwayland-server0
      - libxcb-render0
      - libxcb-shm0
      - libxcb-xfixes0
      - libxml2
      - libxslt1.1
    after: [onionshare-cli, tor, obfs4]

  onionshare-cli:
    source: ./cli
    plugin: python
    python-version: python3
    python-packages:
      - poetry
    after: [tor, obfs4]

  tor:
    source: https://dist.torproject.org/tor-0.4.4.5.tar.gz
    source-checksum: sha256/a45ca00afe765e3baa839767c9dd6ac9a46dd01720a3a8ff4d86558c12359926
    source-type: tar
    plugin: autotools
    build-packages:
      - libssl-dev
      - zlib1g-dev
    after: [libevent]
  
  libevent:
    source: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
    source-checksum: sha256/92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb
    source-type: tar
    plugin: autotools

  obfs4:
    source: pass
    plugin: go
    go-importpath: gitlab.com/yawning/obfs4
    source: https://gitlab.com/yawning/obfs4
    source-type: git
