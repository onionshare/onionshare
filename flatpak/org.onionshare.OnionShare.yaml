---
app-id: org.onionshare.OnionShare
command: onionshare
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.llvm19
separate-locales: false
finish-args:
  - "--device=dri"
  - "--share=ipc"
  - "--share=network"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.freedesktop.secrets"
  - "--filesystem=~/OnionShare:create"
cleanup:
  - "/go"
  - "/bin/scripts"
modules:
  - name: pyside6
    buildsystem: simple
    build-commands: []
    modules:
      - name: pyside6-essentials
        only-arches:
          - x86_64
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "pyside6-essentials" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/f9/4c/ce3dc6a71161b6fd8c007051729914cc79c049b33f041adca1db46d31f1d/PySide6_Essentials-6.8.2-cp39-abi3-manylinux_2_28_x86_64.whl
            sha256: 341d3023da4d74605e354974346234007065208b40740732c6f69e1d33e70835
        modules:
          - name: shiboken6
            buildsystem: simple
            build-commands:
              - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
                --prefix=${FLATPAK_DEST} "shiboken6" --no-build-isolation
            sources:
              - type: file
                url: https://files.pythonhosted.org/packages/77/79/204d6d8d9892f36d46b40815aab770620191c141ab98851eb708683588f9/shiboken6-6.8.2-cp39-abi3-manylinux_2_28_x86_64.whl
                sha256: 924c23bed7c0b6ff8a308f4e12e5a9681f720c22d1be339cac01591feb7ebb32
  - name: tor
    buildsystem: autotools
    sources:
      - type: archive
        sha256: 9baf26c387a2820b3942da572146e6eb77c2bc66862af6297cd02a074e6fba28
        url: https://dist.torproject.org/tor-0.4.8.13.tar.gz
    modules:
      - name: libevent
        buildsystem: autotools
        sources:
          - type: archive
            url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
            sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb
  - name: obfs4proxy
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - ". /usr/lib/sdk/golang/enable.sh; export GOPATH=$PWD; export GO111MODULE=on; cd desktop && ./scripts/build-pt-obfs4proxy.sh && mv onionshare/resources/tor/obfs4proxy /app/bin/obfs4proxy"
    sources:
      - type: dir
        path: ..
  - name: meek-client
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - ". /usr/lib/sdk/golang/enable.sh; export GOPATH=$PWD; export GO111MODULE=on; cd desktop && ./scripts/build-pt-meek.sh && mv onionshare/resources/tor/meek-client /app/bin/meek-client"
    sources:
      - type: dir
        path: ..
  - name: snowflake-client
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - ". /usr/lib/sdk/golang/enable.sh; export GOPATH=$PWD; export GO111MODULE=on; cd desktop && ./scripts/build-pt-snowflake.sh && mv onionshare/resources/tor/snowflake-client /app/bin/snowflake-client"
    sources:
      - type: dir
        path: ..
  - name: onionshare
    buildsystem: simple
    ensure-writable:
      - easy-install.pth
    build-commands:
      - rm desktop/pyproject.toml
      - cd desktop && pip3 install --prefix=${FLATPAK_DEST} .
      - cd desktop && install -D -m0644 org.onionshare.OnionShare.appdata.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml
      - cd desktop && install -D -m0644 org.onionshare.OnionShare.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/org.onionshare.OnionShare.svg
      - cd desktop && install -D -m0644 org.onionshare.OnionShare.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: dir
        path: ..
      # - type: git
      #   url: https://github.com/onionshare/onionshare.git
      #   tag: v2.6.2
    modules:
      # onionshare python dependencies
      - name: python3-modules
        buildsystem: simple
        build-commands: []
        modules:
          - name: python3-qrcode
            buildsystem: simple
            build-commands:
              - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
                --prefix=${FLATPAK_DEST} "qrcode" --no-build-isolation
