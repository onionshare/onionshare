language: python
# sudo: required
dist: bionic
python:
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
# command to install dependencies
install:
  - pip install -r install/requirements.txt
  - pip install pytest-cov coveralls flake8 pytest-faulthandler pytest-ordering pytest-qt pytest
before_script:
    # stop the build if there are Python syntax errors or undefined names
    - flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
# command to run tests
script: pytest --cov=onionshare test/
script: xvfb-run py.test-3 unit_tests/onionshare_share_mode_download_test.py
after_success:
  - coveralls
