[tool.briefcase]
project_name = "OnionShare"
bundle = "org.onionshare.OnionShare"
version = "2.3.dev1"
url = "https://onionshare.org"
license = "GPLv3"
author = 'Micah Lee'
author_email = "micah@micahflee.com"

[tool.briefcase.app.helloworld]
formal_name = "OnionShare"
description = "OnionShare lets you securely and anonymously send and receive files. It works by starting a web server, making it accessible as a Tor onion service, and generating an unguessable web address so others can download files from you, or upload files to you. It does _not_ require setting up a separate server or using a third party file-sharing service."
icon = "src/helloworld/resources/helloworld"
sources = ['src/onionshare']
requires = [
    "Click",
    "eventlet",
    "Flask",
    "Flask-HTTPAuth",
    "flask-socketio",
    "psutil",
    "pycryptodome",
    "PyQt5==5.14",
    "PyQt5-sip",
    "PySocks",
    "qrcode",
    "requests",
    "stem",
    "urllib3",
]

[tool.briefcase.app.helloworld.macOS]
requires = []

[tool.briefcase.app.helloworld.linux]
requires = []
system_requires = []

[tool.briefcase.app.helloworld.windows]
requires = ["pywin32"]

